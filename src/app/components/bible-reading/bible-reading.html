@let reading = bibleReadingEngine.$currentReading();
@let weeklyReading = bibleReadingEngine.$weeklyReadingSchedule();
<app-bible-reading-card [$header]="$header()" [$reading]="reading"></app-bible-reading-card>

<div class="week-overview">

  <p-button size="small" rounded outlined icon="pi pi-arrow-right"></p-button>
  @for(reading of weeklyReading; track reading.date) {
    <app-bible-reading-card [$reading]="reading"></app-bible-reading-card>
  }
  <p-button size="small" rounded outlined icon="pi pi-arrow-left"></p-button>

</div>
