@let verse = item().chapter + ':' + item().verse + (item().throughVerse ? '-' + item().throughVerse : '');
<p-card>
  <div class="header">{{getBook(item())?.name}} {{verse}}</div>
  <div class="comment">
    <h4>{{item().createdAt | date: 'short'}}</h4>
    {{item().comment}}
  </div>
  @if(item().userId === userEngine.$signedInUser()?.uid) {
    <div class="actions">
      <p-button icon="pi pi-pen-to-square" (click)="gemsEngine.openExistingGemsDialog(item)"></p-button>
    </div>
  }
</p-card>
